<table class="table table-hover">
  <tr>
    <td>Sender</td>
    <td>Title</td>
    <td>Content</td>
  </tr>
  <tr ng-repeat="mail in mails.list">
    <td class="{{ mail.read|read }}">{{ mail.sender }}</td>
    <td class="{{ mail.read|read }}">{{ mail.title }}</td>
    <td class="{{ mail.read|read }}">{{ mail.content.substring(0,28) }}...</td>
  </tr>
</table>
