<table class="table table-hover">
  <tr>
    <td>Sender</td>
    <td>Title</td>
    <td>Content</td>
    <td></td>
  </tr>
  <tr ng-repeat="mail in mails.list | orderObjectBy:'received'">
    <td class="{{ mail.read|read }}">{{ mail.sender }}</td>
    <td class="{{ mail.read|read }}">{{ mail.title }}</td>
    <td class="{{ mail.read|read }}">{{ mail.content.substring(0,28) }}...</td>
    <td class="remove-button"><button class="btn btn-default" ng-click="mails.remove(mail.id)">X</button></td>
  </tr>
</table>
