<form role="form">
  <div class="form-group">
    <label for="receivers">Receivers:</label>
    <input type="text" id="receivers" class="form-control" ng-model="mail.newMail.receivers" value="{{ mail.response }}">
  </div>
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" class="form-control" ng-model="mail.newMail.title">
  </div>
  <div class="form-group">
    <label for="content">Content:</label>
    <textarea id="content" class="form-control" rows="10" ng-model="mail.newMail.content"></textarea>
  </div>

  <button class="btn btn-default" ng-click="mail.send(mail.newMail)">Send</button>
</form>
